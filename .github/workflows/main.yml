name: continuous-integration
on: [push, pull_request]

jobs:
  linux-os:
    runs-on: ubuntu-latest
    steps:
    - name: Update APT
      run: sudo apt update
    - name: Install Dependencies
      run: sudo apt install --assume-yes build-essential git cmake libfuse2 libsdl2-dev
    - name: Checkout Megasource
      uses: actions/checkout@v3
      with:
        repository: Er2ch/megasource
        ref: 12.x
    - name: Checkout LÃ–VE
      uses: actions/checkout@v3
      with:
        path: libs/love
    - name: Prepare CMake
      run: cmake -Bbuild -S. -DAPPIMAGE=true
    - name: Build
      run: cmake --build build --config Release --target AppImage -j2
    - name: Checking version
      run: ./build/love.AppImage --version
    - name: Artifact
      uses: actions/upload-artifact@v3
      with:
        name: love-x86_64.AppImage
        path: build/love.AppImage
  windows-os:
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [Win32, x64]
    steps:
    - name: Clone Megasource
      uses: actions/checkout@v3
      with:
        repository: love2d/megasource
        ref: 12.x
    - name: Checkout
      uses: actions/checkout@v3
      with:
        path: libs/love
    - name: Configure
      shell: cmd
      env:
        PLATFORM: ${{ matrix.platform }}
      run: cmake -Bbuild -S. -T v142 -A %PLATFORM% -DCMAKE_INSTALL_PREFIX=%CD%\install
    - name: Install
      shell: cmd
      run: cmake --build build --config Release --target install -j2
    - name: Artifact
      uses: actions/upload-artifact@v3
      with:
        name: love-windows-${{ matrix.platform }}
        path: install
    - name: Artifact JIT Modules
      uses: actions/upload-artifact@v3
      with:
        name: love-windows-jitmodules-${{ matrix.platform }}
        path: build/libs/LuaJIT/src/jit/*.lua
  macOS:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Clone Dependencies
      uses: actions/checkout@v3
      with:
        path: apple-dependencies
        repository: love2d/love-apple-dependencies
        ref: main
    - name: Move Dependencies
      run:
        mv apple-dependencies/macOS/Frameworks platform/xcode/macosx
    - name: Build
      run:
        xcodebuild clean archive -project platform/xcode/love.xcodeproj -scheme love-macosx -configuration Release -archivePath love-macos.xcarchive
    - name: Export Archive
      run:
        xcodebuild -exportArchive -archivePath love-macos.xcarchive -exportPath love-macos -exportOptionsPlist platform/xcode/macosx/macos-copy-app.plist
    - name: Zip Archive
      run:
        ditto -c -k --sequesterRsrc --keepParent love-macos/love.app love-macos.zip 
    - name: Artifact
      uses: actions/upload-artifact@v3
      with:
        name: love-macos
        path: love-macos.zip
  iOS-Simulator:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Clone Dependencies
      uses: actions/checkout@v3
      with:
        path: apple-dependencies
        repository: love2d/love-apple-dependencies
        ref: main
    - name: Move Dependencies
      run: |
        mv apple-dependencies/iOS/libraries platform/xcode/ios
    - name: Build
      run:
        xcodebuild -project platform/xcode/love.xcodeproj -scheme love-ios -configuration Release -destination 'platform=iOS Simulator,name=iPhone 11'

